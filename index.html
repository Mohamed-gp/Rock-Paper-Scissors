<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="CSS/master.css">
  </head>
  <body>
    <div class="container">
      <div class="part-one">
        <img src="images/logo.svg">
      </div>
      <div class="part-two">
        <p class="one">SCORE</p>
        <span class="result">0</span>
      </div>
    </div>
    <div class="game">
      <div class="one">
        <div class="paper">
          <img src="images/icon-paper.svg">
        </div>
        <div class="scissors">
          <img src="images/icon-scissors.svg">
        </div>
      </div>
      <div class="two">
        <div class="rock">
          <img src="images/icon-rock.svg">
        </div>
      </div>
    </div>
    <p class="rules-title">RULES</p>
    <div class="rules">
      <div class="one">
        <p class="title">RULES</p>
        <img src="images/icon-close.svg" class="x-bar">
      </div>
      <div class="two">
        <img src="images/image-rules.svg">
      </div>
    </div>
    <div class="step-one">
      <div class="user">
        <p class="name">You Picked</p>
      </div>
      <div class="mohamed">
        <p class="name">Mohamed Picked</p>
      </div>
      <div class="decision">
        <p class="decision-title">YOU LOSE</p>
        <button class="retry">PLAY AGAIN</button>
      </div>
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
